{% extends 'base.html' %}
{% block content %}
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong text-center" style="border-radius: 1rem;">
            {% if validlink %}
              <div class="card-body p-5"></div>
              <h3 class="mb-4">Enter New Password</h3>
              <p class="mb-4">Please enter your new password twice so we can verify you typed it in correctly.</p>
              <form method="post">
                {% csrf_token %}
                <!-- New Password Input -->
                <div class="form-outline mb-4">
                  <input type="password"
                         id="id_new_password1"
                         class="form-control"
                         name="new_password1"
                         required />
                  <label class="form-label" for="id_new_password1">New Password</label>
                </div>
                <!-- Confirm Password Input -->
                <div class="form-outline mb-4">
                  <input type="password"
                         id="id_new_password2"
                         class="form-control"
                         name="new_password2"
                         required />
                  <label class="form-label" for="id_new_password2">Confirm Password</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg w-100">Save Password</button>
              </form>
            </div>
          {% else %}
            <p>Invalid Token</p>
            <p>
              <a href="{% url 'password_reset' %}">Request a new Password Reset Token</a>
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
