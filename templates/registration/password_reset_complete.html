{% extends 'base.html' %}
{% block content %}
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong text-center" style="border-radius: 1rem;">
            <div class="card-body p-5">
              <h3 class="mb-4">Password Changed Successfully</h3>
              <p class="mb-4">Your password has been successfully changed. You can now log in with your new password.</p>
              <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">Click here to log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
