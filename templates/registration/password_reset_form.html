{% extends 'base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong text-center" style="border-radius: 1rem;">
          <div class="card-body p-5">
            <h3 class="mb-4">Forgot Your Password?</h3>
            <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>
            <!-- Password Reset Form -->
            <form method="post" action="">
              {% csrf_token %}
              <!-- Email Input -->
              <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" name="email" required />
                <label class="form-label" for="form2Example1">Email address</label>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-lg w-100">Send Password Reset Email</button>
            </form>
            <div class="mt-4">
              <p>
                Remembered your password? <a href="{% url 'login' %}">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
